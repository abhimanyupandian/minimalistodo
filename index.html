<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" href="assets/img/icon.png">
</head>
<body>
  <div class="container">
    <div class="top">
      <h1 class="date" id="date">--</h1>
      <h2 class="month" id="month">--</h1>
      </div>
    <div class="container_right">
      <h2 class="day" id="day">--</h1>
    </div>
    <div class="top">

    </div>
    <div class="row">
      <div class="progress_bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="row add_todo_item">
      <input type="text" placeholder="add todo item" spellcheck="false" autofocus="true">
      <button class="add_todo_item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
      </button>
    </div>

    <div class="todo_item_list">

    </div>

    

    <div class="row clear_meter">
      <button>reset progress</button>
    </div>

    <div class="todo_item_list_completed">

    </div>

  </div>

  <script src="assets/js/vendor/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
